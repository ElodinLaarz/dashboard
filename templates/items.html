{{range .Groups}}
<div class="group" data-property="{{.Property}}" data-group="{{.GroupName}}">
    <h3 class="group-title">{{.GroupName | title}}{{if ne .Property "shape"}} {{.Property}}s{{end}}</h3>
    <div class="group-items">
        {{range .Items}}
        <div class="item {{.Color}}" style="animation-delay: {{multiply .ID 0.1}}s">
            <div class="item-id">Item #{{.ID}}</div>
            <div class="shape-indicator {{.Shape}}"></div>
            <div class="item-property color-badge" 
                 hx-get="/items?filterBy=color&filterValue={{.Color}}&groupBy={{$.GroupBy}}"
                 hx-target="#items-container"
                 hx-swap="innerHTML swap:400ms settle:600ms"
                 onclick="setActiveFilter('color', '{{.Color}}')">
                {{.Color}}
            </div>
            <div class="item-property shape-badge" 
                 hx-get="/items?filterBy=shape&filterValue={{.Shape}}&groupBy={{$.GroupBy}}"
                 hx-target="#items-container"
                 hx-swap="innerHTML swap:400ms settle:600ms"
                 onclick="setActiveFilter('shape', '{{.Shape}}')">
                {{.Shape}}
            </div>
            <div class="item-property category-badge" 
                 hx-get="/items?filterBy=category&filterValue={{.Category}}&groupBy={{$.GroupBy}}"
                 hx-target="#items-container"
                 hx-swap="innerHTML swap:400ms settle:600ms"
                 onclick="setActiveFilter('category', '{{.Category}}')">
                {{.Category}}
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}

<div class="grouping-controls">
    <span>Group by:</span>
    <button class="group-btn" 
            hx-get="/items?groupBy=color" 
            hx-target="#items-container"
            hx-swap="innerHTML swap:400ms settle:600ms"
            onclick="setActiveGroup('color')">
        Color
    </button>
    <button class="group-btn" 
            hx-get="/items?groupBy=shape" 
            hx-target="#items-container"
            hx-swap="innerHTML swap:400ms settle:600ms"
            onclick="setActiveGroup('shape')">
        Shape
    </button>
    <button class="group-btn" 
            hx-get="/items?groupBy=category" 
            hx-target="#items-container"
            hx-swap="innerHTML swap:400ms settle:600ms"
            onclick="setActiveGroup('category')">
        Category
    </button>
</div>

<script>
// Add a custom template function to capitalize first letter
function title(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

// Add a custom multiply function for animation delays
function multiply(a, b) {
    return a * b;
}

// Set active group button
function setActiveGroup(groupBy) {
    document.querySelectorAll('.group-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.trim().toLowerCase() === groupBy);
    });
    setActiveFilter('', '');
}

// Initialize active group on page load
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const groupBy = urlParams.get('groupBy') || 'shape';
    setActiveGroup(groupBy);
});
</script>

<style>
.group {
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px;
    animation: fadeIn 0.5s ease-out;
}

.group-title {
    color: white;
    margin: 0 0 15px 5px;
    font-size: 1.5em;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.group-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.grouping-controls {
    margin: 20px 0;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.grouping-controls span {
    color: white;
    font-weight: bold;
    margin-right: 10px;
}

.group-btn {
    padding: 5px 15px;
    border: none;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
}

.group-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.group-btn.active {
    background: #4CAF50;
    font-weight: bold;
}

.item {
    transform-origin: center;
    animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
